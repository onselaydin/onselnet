management.endpoints.enabled-by-default=false

onselnet.display-owners-with-pets=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.resources.chain.strategy.content.enabled=true

#bu satir ile thymleaf template engin pasif olur.
spring.thymeleaf.enabled=false 

#bu 2 satir xml content olusturmak icin kullandik.
#http://localhost:8080/rest/owner/1 yaparsak xml çikti gelir.
#http://localhost:8080/rest/owner/1.json yaparsak json cikti gelir.
spring.mvc.contentnegotiation.favor-path-extension=true
spring.mvc.pathmatch.use-suffix-pattern=true

#spring.datasource.url=jdbc:h2:tcp://localhost
#spring.datasource.username=sa
#spring.datasource.password=

#logging.level.org.springframework.web=DEBUG

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.password=secret